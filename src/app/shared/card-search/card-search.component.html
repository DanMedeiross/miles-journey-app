<mat-card class="card-search" appearance="outlined">
  <img mat-card-image src="{{ offer.imagem }}" alt="Veneza image">
  <mat-card-content>
    <ul>
      <li>{{ offer.destino }}</li>
      <li>{{ offer.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">See details</button>
  </mat-card-actions>
</mat-card>
